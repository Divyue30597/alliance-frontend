<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alliance Marbles and Granites</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
	<link	rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
	<link rel="stylesheet" href="style.css">

	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>

<body>
	<section id="first_image" class="hero is-fullheight">
		<div class="hero-head">
			<nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
				<div class="container">
					<div class="navbar-brand">
						<a class="navbar-item">
							<img src="./img/logo_web.png" alt="Alliance Marbles and Granites" />
						</a>

						<div role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
							data-target="navMenu">
							<span aria-hidden="true"></span>
							<span aria-hidden="true"></span>
							<span aria-hidden="true"></span>
						</div>
					</div>

					<div class="navbar-menu has-text-centered" id="navMenu">
						<div class="navbar-end has-text-centered mr-6">
							<a class="navbar-item" href="#">Home</a>
							<a class="navbar-item" href="#wheretouse">Where to Use</a>
							<a class="navbar-item">Gallery</a>
							<a class="navbar-item">Testimonials</a>
							<a class="navbar-item">Locate Us</a>
						</div>
					</div>
				</div>
			</nav>
		</div>
		<!-- Hero content: will be in the middle -->
		<div class="container hero-body">
			<div class="columns is-vcentered">
				<div class="column has-text-centered">
					<h1 class="animate__animated animate__fadeInDownBig title is-size-1-mobile has-text-black-bis">Alliance Marbles and Granites</h1>
					<h1 class="animate__animated animate__fadeInDownBig subtitle is-size-3-mobile has-text-black-bis">Feature your home with our classic
						stones</h1>
				</div>
				<div class="column is-5 is-offset-1 animate__animated animate__fadeInDown">
					<div class="box">
						<div class="container">
							<div class="container">
								<h1 class="title is-3 has-text-centered">Contact us</h1>
							</div>
							<div class="field">
								<label class="label">Name</label>
								<div class="control">
									<input class="input is-rounded" type="text" placeholder="Name" />
								</div>
							</div>

							<div class="field">
								<label class="label">Email</label>
								<div class="control">
									<input class="input is-rounded" type="email" placeholder="Email" />
								</div>
							</div>

							<div class="field">
								<label class="label">Message</label>
								<div class="control">
									<textarea class="textarea is-rounded" placeholder="Textarea"></textarea>
								</div>
							</div>

							<div class="field">
								<div class="has-text-centered control">
									<button class="button is-link">Submit</button>
								</div>
							</div>
						</div>
						</template>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="hero is-fullheight has-background-white-ter is-bold">
		<div class="hero-head">
			<p id="wheretouse" class="title is-size-1 is-size-3-mobile has-text-centered mt-6">Where to Use</p>
		</div>
		<div class="hero-body">
			<div class="container">
				<div class="tile is-ancestor">
					<div class="tile is-parent is-vertical">
						<div class="tile is-child">
							<figure class="image">
								<img src="./img/Living-hall.jpg" />
								<div class="overlay">
									<h1>Hall Room</h1>
									<a class="info" href="#"></a>
								</div>
							</figure>
						</div>
			
						<div class="tile is-child">
							<figure class="image">
								<img src="./img/Kitchen_and_Dining.jpg" />
								<div class="overlay">
									<h1>Kitchen</h1>
									<a class="info" href="#"></a>
								</div>
							</figure>
						</div>
			
						<div class="tile is-child">
							<figure class="image">
								<img src="./img/Living_hall_with_fireplace.jpg" />
								<div class="overlay">
									<h1>Fire Place</h1>
									<a class="info" href="#"></a>
								</div>
							</figure>
						</div>
					</div>
			
					<div class="tile is-parent is-vertical">
						<div class="tile is-child">
							<figure class="image">
								<img src="./img/white-mini-bar-counter-1454805.jpg" alt />
								<div class="overlay">
									<h1>Bar</h1>
									<a class="info" href="#"></a>
								</div>
							</figure>
						</div>
			
						<div class="tile is-child">
							<figure class="image">
								<img src="./img/Kitchen_and Washbasin_aesthetics.jpg" alt />
								<div class="overlay">
									<h1>Washbasin aesthetics</h1>
									<a class="info" href="#"></a>
								</div>
							</figure>
						</div>
					</div>
			
					<div class="tile is-parent is-vertical">
						<div class="tile is-child">
							<figure class="image">
								<img src="./img/Kitchen_Counter.jpg" />
								<div class="overlay">
									<h1>Kitchen Hall</h1>
									<a class="info" href="#"></a>
								</div>
							</figure>
						</div>
			
						<div class="tile is-child">
							<figure class="image ">
								<img src="./img/apartment-cabinet-chairs-clean-373541.jpg" />
								<div class="overlay">
									<h1>Dining Hall</h1>
									<a class="info" href="#"></a>
								</div>
							</figure>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="hero is-medium is-primary is-bold">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">
					Primary bold title
				</h1>
				<h2 class="subtitle">
					Primary bold subtitle
				</h2>
			</div>
		</div>
	</section>


		<script type="text/javascript">
      (function() {
        var burger = document.querySelector('.burger');
        var nav = document.querySelector('#'+burger.dataset.target);

        burger.addEventListener('click', function(){
          burger.classList.toggle('is-active');
          nav.classList.toggle('is-active');
        });
			})();
		</script>
</body>

</html>
